<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>DIC cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact_validation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap">
</head>
<body>
    <nav class="header_nav">
        <div>
            <button class="drop_menu_btn" id="drop_menu_btn">
                menu
            </button>
            <ul class="drop_menu" id="drop_menu">
                <a href="#" class="drop_menu_item"><li>home</li></a>
                <a href="#" class="drop_menu_item"><li>menu</li></a>
                <a href="#" class="drop_menu_item"><li>contact</li></a>
            </ul>
        </div>
    </nav>
    <section class="section_inner">
        <div class="section_title">
            <h1>CONTACT</h1>
            <p>Contact</p>
        </div>
        <form action="#" method="post" id="form">
            <table class="contact">
                <tr class="contact_line">
                    <td class="contact_sign"><label for="name">Nom</label></td>
                    <td class="contact_input"><input type="text" name="name" id="name"></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign"><label for="email">Email</label></td>
                    <td class="contact_input"><input type="email" name="email" id="email"></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign"><label for="email_confirm">Email (confirmation)</label></td>
                    <td class="contact_input"><input type="email" name="email_confirm" id="email_confirm"></td>
                </tr>
                <tr class="contact_content">
                    <td class="contact_sign"><label for="content">Contenu</label></td>
                    <td class="contact_input"><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
            <div class="contact_btn_area">
                <button class="contact_btn reset_btn" type="reset">RÃ©initialiser</button>
                <button class="contact_btn submit_btn" type="submit">Envoyer</button>
            </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/drop_menu.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
</body>
</html>
